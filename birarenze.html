<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
      text-decoration: none;
    }

    body {
      background: #f4f6f9;
      display: flex;
      min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 230px;
      background: #111827;
      color: #fff;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      margin-bottom: 10px;
      color: #d1d5db;
      border-radius: 6px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #2563eb;
      color: #fff;
      transform: translateX(5px);
    }

    /* ===== MAIN ===== */
    .main {
      margin-left: 230px;
      padding: 30px;
      width: 100%;
    }

    .main h1 {
      margin-bottom: 25px;
      color: #111827;
    }

    /* ===== CARDS ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #1f2937;
    }

    .card p {
      color: #6b7280;
    }

    /* ===== IMAGE CARDS ===== */
    .image-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .main {
        margin-left: 180px;
      }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>About Page</h2>
    <a href="/user.html">Home</a>
    <a href="/students.html">About</a>
    <a href="/teachers.html">service</a>
    <a href="/users.html">contact</a>
    
   
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1>wellcome to yves sytem</h1>

    <!-- QUICK ACTIONS -->
    <div class="cards">
      <div class="card">
        <a href="/students.html">
          <h3>Get Started</h3>
          
        </a>
      </div>

      <div class="card">
        <a href="chart.html">
          <h3>chart other friends</h3>
         
        </a>
      </div>

      <div class="card">
        <a href="/adduser.html">
          <h3>as user create account</h3>
          
        </a>
      </div>
    </div>

    <!-- IMAGE SECTION -->
    <div class="cards">
      <div class="card image-card">
        <img src="yves.jpg" alt="Users">
        <h3>student/admin</h3>
        
        <p><a href="index.html">manage user as admin</p>
        
      </div>

      <div class="card image-card">
        <img src="rich.jpg" alt="Students">
        <h3>Students</h3>
        

      </div>

      <div class="card image-card">
        <img src="yves.jpg" alt="Teachers">
        <h3>student/admin</h3>
       <p><a href="index.html">manage user as admin</p>
      </div>
    </div>
  </div>

</body>
</html>
